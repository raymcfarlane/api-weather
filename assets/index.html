<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

</head>

<body>

    <header>
        <h1>Ray's Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row content-wrapper">
                <div class="side-navbar mx-1">
                    <h2>City Search:</h2>
                    <form id="city-search-form">
                        <input id="city-input" class="form-input" type="text" placeholder="Charlotte">
                        <button id="city-submit" class="btn" type="submit">Search</button>
                    </form>

                    <hr>
                    <p>Recent Searches:</p>
                    <ul id="buttonList">
                    </ul>
                    <hr>
                    <button id="clearStorage" class="btn cityButton">Clear Searches</button>
                </div>

                <div class="main-display">
                    <div class="row main-top">
                        <h3 id="city-name">Charlotte</h3>
                        <div id="fcst-day-0" class="currentForecast">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>

                    <hr id="dayBreak">
                <div class="row forecast-5day">
                        <h4 id="forecast-header">5-Day Forecast</h4>
                        <div id="fcst-day-1" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-2" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-3" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div id="fcst-day-4" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>

                        <div id="fcst-day-5" class="card">
                            <h4 class="day-header"></h4>
                            <img class="icon" src="" alt="">
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
               </div>
        </div>
    </main>

    <footer>
        <div id="credits">
            <a target="_blank" href="https://openweathermap.org/">OpenWeather</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/assets/index.js" async defer></script>
</body>

</html>
